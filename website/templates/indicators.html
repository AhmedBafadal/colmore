{% extends "base.html"%}
{% block title %}Current Quote{% endblock %}
{% block content%}
<h4>Welcome to the technical indicators page!</h4>

<div style="width:400px; margin:0 auto;padding-top: 25px;">
    <form class="form-inline my-2 my-lg-0", method="post">
        <input class="form-control mr-sm-2" type="search" name="symbol" placeholder="Search Ticker Symbol" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    
    <table class="table table-hover">
        <tr>
            {% for header in headings %}
            <th scope="col">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for cell in data.values() %}
    
            <td>{{ cell }}</td>
    
    
            {% endfor %}
    
    </table>
{% endblock %}
